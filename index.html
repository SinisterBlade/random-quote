<html>
  <head>
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
      <div class="quoteblock col-lg-offset-4 col-lg-4">
        <blockquote class="blockquote-reverse">
          <h1><i id="leftquote" class="fa fa-quote-left"></i><span id="message"> Loading...</span></h1>
          <footer id="author"> </footer>
        </blockquote>
        <a href="#" target="_blank" class="btn" id="tweet"><i class="fa fa-twitter"></i></a>
        <button class="btn pull-right" id="myButton">New Quote</button>
      </div>
  </body>
</html>
